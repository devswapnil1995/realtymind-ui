<h2>ğŸ˜ Properties Near You</h2>

<ui-error [message]="error()"></ui-error>

@if (loading()) {
<ui-skeleton [height]="80"></ui-skeleton>
}

@if (!loading() && properties().length === 0) {
<ui-empty-state
  title="No properties found"
  description="Try another locality">
</ui-empty-state>
}

@if (!loading() && properties().length > 0) {
<div class="grid">
  @for (p of properties(); track p.id) {
  <ui-card
    class="fade-in"
    (click)="openDetails(p.id)">
    
    <h4>{{ p.title }}</h4>
    <p>{{ p.address }}</p>
    <strong>â‚¹{{ p.price | number }}</strong>
  </ui-card>
  }
</div>
}
