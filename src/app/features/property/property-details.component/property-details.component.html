<ui-error [message]="error()"></ui-error>

@if (loading()) {
<ui-skeleton [height]="200"></ui-skeleton>
}

@if (!loading() && property()) {
<ui-card class="fade-in">

  <h2>{{ property().title }}</h2>
  <p>{{ property().address }}</p>

  <p><strong>Price:</strong> â‚¹{{ property().price | number }}</p>
  <p><strong>Area:</strong> {{ property().areaSqFt }} sqft</p>
  <p><strong>Type:</strong> {{ property().type }}</p>

  <p>{{ property().description }}</p>

</ui-card>
}
