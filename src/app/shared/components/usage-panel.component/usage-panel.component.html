<ui-card>
    <h3>Today’s Usage</h3>

    @for (u of usage; track u.feature) {
    <div>
        <p>
            {{ u.feature }}
            — {{ u.used }} / {{ u.limit }}
        </p>

        <progress [value]="u.used" [max]="u.limit">
        </progress>
    </div>
    }

    @if (isLimitReached) {
    <div>
        <p class="warn">
            You've reached today's limit.
        </p>
        <a routerLink="/pricing">Upgrade plan</a>
    </div>
    }
</ui-card>
