<div class="upgrade-cta">

  <div class="upgrade-cta__content">
    <h4 class="upgrade-cta__title">{{ title }}</h4>
    <p class="upgrade-cta__description">{{ description }}</p>
  </div>
  <button class="upgrade-cta__button" (click)="navigateToPricing()">
    Upgrade Now
  </button>
</div>
